<mat-card class="example-card">
<a href="">BACK</a>
<br><br>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{content.title}}</mat-card-title>
      <mat-card-subtitle>{{content.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{content.imgUrl}}">
    <mat-card-content>
      <p>
        {{content.body}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">{{content.type}}</button>
      <button mat-button color="accent">{{content.tags}}</button>
    </mat-card-actions>
  </mat-card>
