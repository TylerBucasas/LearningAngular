<div class="form-container">
    <app-create-content (newContentEvent)="addContentToList($event)"> </app-create-content>
</div>
<input #titleSearch placeholder="search by title">
<button (click) = "performSearch(titleSearch.value)">Search</button>
<app-content-card *ngFor ="let contentIndividual of (contentList); first as isFirst; last as isLast" appHoverCard [firstOrLast] = "isFirst || isLast"  class="item-{{contentIndividual.type}} found_{{contentIndividual.found}}" [content]="contentIndividual">
    {{ contentIndividual }}
</app-content-card>
